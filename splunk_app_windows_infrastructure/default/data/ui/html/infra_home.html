<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Overview</title>
    <link rel="shortcut icon" href="{{SPLUNKWEB_URL_PREFIX}}/static/img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/build/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/css/build/pages/dashboard-simple-bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{SPLUNKWEB_URL_PREFIX}}/static/app/splunk_app_windows_infrastructure/landing_page.css" />
  </head>
  <body class="locale-en">
  <header>
    <a class="navSkip" href="#navSkip" tabindex="1">Screen reader users, click here to skip the navigation bar</a>
    <div class="header splunk-header">
      <div id="placeholder-splunk-bar">
        <a href="{{SPLUNKWEB_URL_PREFIX}}/app/launcher/home" class="brand" title="splunk &gt; listen to your data">splunk<strong>&gt;</strong></a>
      </div>
      <div id="placeholder-app-bar"></div>
    </div>
    <a id="navSkip"></a>
	</header>
    <div class="dashboard-body container-fluid main-section-body">
      <div class="dashboard-row">
        <div class="dashboard-cell" style="display:none;" id="windows-container">
          <div class="dashboard-panel">
            <div class="dashboard-element">
              <div class="panel-head">
                <h1>Windows</h1>
              </div>
              <div class="panel-body">
                <div class="launchpad icon-gauge-filler"> <a href="windows_operationsdashboard">Health</a>
                </div>
                <div class="launchpad icon-gauge-radial"> <a href="windows_performance">Resource Utilization</a>
                </div>
                <div class="launchpad icon-alert-circle"> <a href="windows_windowsupdate">Updates</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="dashboard-cell" style="display:none;" id="ad-container">
          <div class="dashboard-panel">
            <div class="dashboard-element">
              <div class="panel-head">
                <h1>Active Directory</h1>
              </div>
              <div class="panel-body">
                <div class="launchpad icon-gauge-filler"> <a href="ad_ops_topology">Health</a>
                </div>
                <div class="launchpad icon-lock"> <a href="ad_sec_logon_fail">Security</a>
                </div>
                <div class="launchpad icon-two-arrows-cycle"> <a href="ad_chg_users">Change Management</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="dashboard-row">
        <div class="dashboard-cell" style="width:100%;">
          <div class="dashboard-panel">
            <div class="dashboard-element help">
              <div class="panel-head">
                <h1>Additional Resources</h1>
              </div>
              <div class="panel-body">
                <div><a href="https://docs.splunk.com/Documentation/MSApp/1.4.4/MSInfra/AbouttheSplunkAppforMSInfrastructure" target="_blank">Documentation</a>
                </div>
                <div><a href="https://docs.splunk.com/Documentation/MSApp/1.4.4/MSInfra/Releasenotes" target="_blank">Release notes</a>
                </div>
              </div>
            </div>
            <div style="clear:both;"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 
      END LAYOUT
      -->
    <script src="{{SPLUNKWEB_URL_PREFIX}}/config?autoload=1"></script>
    <script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/i18n.js"></script>
    <script src="{{SPLUNKWEB_URL_PREFIX}}/i18ncatalog?autoload=1"></script>
    <script src="{{SPLUNKWEB_URL_PREFIX}}/static/js/build/simplexml.min/config.js"></script>
    <script type="text/javascript">
      // <![CDATA[
      require.config({
          paths: {
              "common": "{{SPLUNKWEB_URL_PREFIX}}/static/app/splunk_app_windows_infrastructure/js/common",
              "splunk_app_windows_infrastructure": "{{SPLUNKWEB_URL_PREFIX}}/static/app/splunk_app_windows_infrastructure/js/splunk_app_windows_infrastructure",
          },
          baseUrl: "{{SPLUNKWEB_URL_PREFIX}}/static/js"
      });
      
      
      require([
          "splunkjs/mvc",
          "splunkjs/mvc/utils",
          "splunkjs/mvc/tokenutils",
          "underscore",
          "jquery",
          "splunkjs/mvc/simplexml",
          "splunkjs/mvc/layoutview",
          "splunkjs/mvc/simplexml/dashboardview",
          "splunk_app_windows_infrastructure/landing"
          ],
          function(
              mvc,
              utils,
              TokenUtils,
              _,
              $,
              DashboardController,
              LayoutView,
              Dashboard,
              Landing
              ) {
      
      
              //
              // SPLUNK HEADER AND FOOTER
              //
      
              $('header').remove();
              new LayoutView({
              "hideAppBar": false, 
              "hideAppsList": false, 
              "hideChrome": false, 
              "hideSplunkBar": false, 
              "hideFooter": false,
              "layout": "scrolling"
              },{tokens: true}).render().getContainerElement()
              .appendChild($('.dashboard-body')[0]);      
      
              //
              // DASHBOARD EDITOR
              //
      
              new Dashboard({
                  id: 'dashboard',
                  el: $('.dashboard-body'),
                  editable: false
              }, {tokens: true}).render();
      
              //
              // DASHBOARD READY
              //
      
              DashboardController.ready();
          }
      );
      // ]]>
    </script>
  </body>
</html>
