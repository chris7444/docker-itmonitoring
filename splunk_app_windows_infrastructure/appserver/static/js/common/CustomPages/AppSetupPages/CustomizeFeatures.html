<div id="customize-page" class="wizard-page-part">
    <h1>Customize Features</h1>
    <h3>Customize the features that you want available in the <span id="app-name"></span></h3>
    <p>Based on the data that was detected the following features have been preselected. Please review and add/remove any features.</p>
    <div id="customize-section" class="splunkdj-setup-form">
        <ol id="main-container"></ol>
    </div>
    <div>
        <input id="detect-button" class="btn btn-secondary" type="button" value="Detect Features" />
        <input id="save-features-button" class="btn btn-primary" type="button" value="Save Features" />
    </div>
</div>
