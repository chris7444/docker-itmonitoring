<div class="list-picker-control-container">
    <table style="width: 100%">
        <tr id="item-counts-row">
            <td class="list-picker-control-list-count-cell">(<span 
                id="left-count"></span>) items</th>
            <td style="width: 8%"> </th>
            <td class="list-picker-control-list-count-cell">(<span 
                id="right-count"></span>) items</th>
        </tr>
        <tr>
            <td style="width: 46%">
                <div class="list-picker-control-list-container">
                    <ul id="left-items">
                    </ul>
                </div>
            </td>
            <td style="width: 8%">
                <table>
                    <tr>
                        <td class="list-picker-control-direction-container" align="center">
                            <a class="btn previous-btn" id="unselect-item">
                                <i class="icon-arrow-right"></i>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td class="list-picker-control-direction-container" align="center">
                            <a class="btn previous-btn" id="select-item">
                                <i class="icon-arrow-left"></i>
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
            <td style="width: 46%;">
                <div class="list-picker-control-list-container">
                    <ul id="right-items">
                    </ul>
                </div>
            </td>
        </tr>
    </table>
</div>
